<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>
        <ui:include src="navbar.xhtml"/>

        <div class="container is-fullhd">
            <div class="media">
                <div class="media-left">
                    <div class="columns is-vcentered ">
                        <div class="column">
                            <h3 class="is-size-3">Contatos</h3>
                        </div>
                    </div>
                </div>
                <div class="media-content"></div>
                <div class="media-right">
                    <h:form>
                        <h:commandLink action="#{controladorcontato.listContatoAlf()}">
                            Ordernar
                        </h:commandLink>
                    </h:form>
                </div>
            </div>

            <section class="section">
                <h:form rendered="#{controladorcontato.editando}">
                    <h:inputText value="#{controladorcontato.contato.id}"/>
                    <div class="field">
                        <label class="label">Nome</label>
                        <div class="control">
                            <h:inputText class="input" value="#{controladorcontato.contato.nome}"/>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <h:inputText class="input" value="#{controladorcontato.contato.email}"/>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <div class="field">
                                <label class="label">Telefone</label>
                                <div class="control">
                                    <h:inputText class="input" value="#{controladorcontato.contato.telefone}"/>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">Data de nascimento</label>
                                <div class="control">
                                    <h:inputText class="input" value="#{controladorcontato.contato.dataNascimento}">
                                        <f:convertDateTime pattern="d-M-yyyy" />
                                    </h:inputText>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h:commandButton class="button is-primary" action="#{controladorcontato.atualizar()}" value="Atualizar"/>
                </h:form>
                
                <c:forEach items="#{controladorcontato.listContatos}" var="c">
                    <div class="box">
                        <div class="media">
                            <div class="media-content">
                                <div class="columns">
                                    <div class="column">
                                        <p>Nome: #{c.nome}</p>
                                    </div>
                                    <div class="column">
                                        <p>Email: #{c.email}</p>
                                    </div>
                                    <div class="column">
                                        <p>Telefone: #{c.telefone}</p>
                                    </div>
                                    <div class="column">
                                        <p>Data de nascimento: #{c.dataNascimento}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="media-right">
                                <h:form>
                                    <h:commandLink action="#{controladorcontato.editar(c)}">
                                        <span class="icon is-medium">
                                            <i class="fas fa-edit"></i>
                                        </span>
                                    </h:commandLink>
                                    <h:commandLink action="#{controladorcontato.remover(c)}">
                                        <span class="icon is-medium">
                                            <i class="fas fa-times"></i>
                                        </span>
                                    </h:commandLink>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </c:forEach>
            </section>
            <div id="cadastro-contado" class="modal">
                <p class="is-size-3">Cadastrar Contato</p>
                <h:form>
                    <div class="field">
                        <label class="label">Nome</label>
                        <div class="control">
                            <h:inputText class="input" value="#{controladorcontato.contato.nome}"/>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <h:inputText class="input" value="#{controladorcontato.contato.email}"/>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <div class="field">
                                <label class="label">Telefone</label>
                                <div class="control">
                                    <h:inputText class="input" value="#{controladorcontato.contato.telefone}"/>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">Data de nascimento</label>
                                <div class="control">
                                    <h:inputText class="input" value="#{controladorcontato.contato.dataNascimento}">
                                        <f:convertDateTime pattern="d-M-yyyy" />
                                    </h:inputText>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h:commandButton class="button is-primary" action="#{controladorcontato.cadastrar()}" value="Cadastrar"/>
                    <a href="#" rel="modal:close" class="button is-light">Cancelar</a>
                </h:form>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>       
        <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    </h:body>
</html>
